<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="chess.css">
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css"/>
    
    <title>A2 - Group Chessboard</title>
  
  <style>
    .row{
 position:relative;
 margin-left:10%;
 margin-right:10%;
}

.pink{
 border: 1px solid black;
 width: 10%;
 height: 60px;
 background-color:pink;
 float:left;
}
 
.black{
 border: 1px solid black;
 width: 10%;
 height: 60px;
 background-color:#787878;
 float:left;
}
#container {
 margin-top:20%;
 margin-left:10%;
 margin-right:10%;
 margin-bottom:5%;
}
#title {
 position:fixed;
 top:0px;
 left:0px; 
 padding:10px;
 margin:0px;
 width:100%;
 background-color:lightyellow;
 text-align:center; 
 z-index:10;
 font-family: 'JustLettersMedium'; 
 font-weight: normal; 
 font-style: normal; 
 font-size:36px;
}
p {
  font-family: 'JustLettersMedium';
  font-weight: normal;
  font-style: normal;
}
img {
 margin-left: 5px;
 margin-top:10px;
 }
#clear{
  clear:both; 
  heigt: 0;
}
  </style>
  </head>
  <body>
    <h1 id="title">Chessboard</h1>
    <div id = "container">
      <div class = "row"> <!-- Row 4 -->
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
      </div>
      <div id = "clear"></div>
  
      <div class = "row"> <!-- Row 5 -->
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
      </div>
      <div id = "clear"></div>
  
      <div class = "row"> <!-- Row 6 -->
        <div class = "pink"><img src = "black-bishop.png"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
      </div>
      <div id = "clear"></div>
  
      <div class = "row"> <!-- Row 7 -->
        <div class = "black"><img src = "/img/gold-castle.png"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"><img src = "/img/gold-castle.png"></div>
  
      </div>
      <div id = "clear"></div>


    </div>  
  </body>
</html>
