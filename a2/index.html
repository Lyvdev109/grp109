    <title>A2 - Group Chessboard</title>

  <body>
    <h1 id="title">Chessboard</h1>
    <div id = "container">
      <div class = "row"> <!-- Row 4 -->

        <div class = "black"></div>

        <div class = "black"></div>
      </div>

      <div class = "row"> <!-- Row 5 -->

        <div class = "pink"></div>
      </div>

        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>

      </div>

      <div class = "row"> <!-- Row 7 -->
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"><img src = "css/images/black-bishop.png"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
  
      </div>
