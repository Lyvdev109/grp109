<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/chess.css">
    <link rel="stylesheet" media="screen" href="http://openfontlibrary.org/face/just-letters" type="text/css"/>
    
    <title>A2 - Group Chessboard</title>
  </head>
  <body>
    <h1 id="title">Chessboard</h1>
    <div id = "container">
      <div class = "row"> <!-- Row 4 -->
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
      </div>
      <div id = "clear"></div>
  
      <div class = "row"> <!-- Row 5 -->
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
        <div class = "black"></div>
        <div class = "pink"></div>
      </div>
      <div id = "clear"></div>

  
      <div class = "row"> <!-- Row 6 -->
        <div class = "pink"><img src = "css/images/black-pawn.png" alt = "black pawn"></div>
        <div class = "black"><img src = "css/images/black-pawn.png" alt = "black pawn"></div>
        <div class = "pink"><img src = "css/images/black-pawn.png" alt = "black pawn"></div>
        <div class = "black"><img src = "css/images/black-pawn.png" alt = "black pawn"></div>
        <div class = "pink"><img src = "css/images/black-pawn.png" alt = "black pawn"></div>
        <div class = "black"><img src = "css/images/black-pawn.png" alt = "black pawn"></div>
        <div class = "pink"><img src = "css/images/black-pawn.png" alt = "black pawn"></div>
        <div class = "black"><img src = "css/images/black-pawn.png" alt = "black pawn"></div>
      </div>
      <div id = "clear"></div>

  
      <div class = "row"> <!-- Row 7 -->
        <div class = "black"><img src = "css/images/black-castle.png" alt = "black castle"></div>
        <div class = "pink"><img src = "css/images/black-knight.png" alt = "black knight"></div>
        <div class = "black"><img src = "css/images/black-bishop.png" alt = "black bishop"></div>
        <div class = "pink"><img src = "css/images/black-king.png" alt = "black king"></div>
        <div class = "black"><img src = "css/images/black-queen.png" alt = "black queen"></div>
        <div class = "pink"><img src = "css/images/black-bishop.png" alt = "black bishop"></div>
        <div class = "black"><img src = "css/images/black-knight.png" alt = "black knight"></div>
        <div class = "pink"><img src = "css/images/black-castle.png" alt = "black castle"></div>
  
      </div>
      <div id = "clear"></div>

    </div>  
  </body>
</html>
